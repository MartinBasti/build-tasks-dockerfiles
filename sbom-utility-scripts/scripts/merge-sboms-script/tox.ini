[tox]
env_list = flake8,black,test

[testenv:test]
basepython = 3.12
deps =
    -r requirements.txt
    -r requirements-test.txt
commands = pytest test_merge_sboms.py

[testenv:flake8]
basepython = 3.12
deps = flake8
commands = flake8 merge_sboms.py test_merge_sboms.py

[testenv:black]
deps = black
commands = black --check --diff .
